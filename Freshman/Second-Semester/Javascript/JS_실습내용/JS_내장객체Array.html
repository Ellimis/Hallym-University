<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 함수 </title>
</head>
<body>
    <script>
        let dim1=new Array("java", "C#", "C++","Python");  
        let dim2=new Array(34, 12, 56, 44, 16, 85, 39,76);
        let dim3=new Array('월요일', '화요일', '수요일');  
        let dim4=new Array('목요일','금요일', '토요일', '일요일');
        let dim_con = dim3.concat(dim4); //두 개의 배열을 결합한 결과 반환
        document.write(`1.두 개의 배열을 결합하여 반환한 배열 길이 : ${dim_con.length}<br>`);
        document.write(`2. 두 개의 배열 결합 결과 : ${dim_con.toString()}<br>`);

        //배열 마지막 원소 반환
        document.write(`3.dim2.pop() : ${dim2.pop()} <br>`);
        dim2.push(100);  //배열 마지막에 원소 추가
        document.write(`4.dim2.push(100) : ${dim2.toString()} <br>`)

        dim1.shift(); //배열의 첫 원소 제거한 후 반환
        document.write(`5.dim1.shift() : ${dim1.toString()} <br>`)
        dim1.unshift('node.js', 'Spring'); //배열 첫 원소에 새로운 원소 추가하여 반환
        document.write(`6.dim1.unshift('node.js', 'Spring') : ${dim1.toString()} <br>`)

        let dim_sort=dim2.sort(function(left, right){ return left-right;}); //오름 차순으로 정렬
        document.write(`7.dim_sort() : ${dim_sort.toString()} <br>`)

        let dim_slice = dim1.slice(2,4); //부분 배열 반환
        document.write(`8.dim_slice() : ${dim_slice.toString()} <br>`)
    </script>
</body>
</html>
