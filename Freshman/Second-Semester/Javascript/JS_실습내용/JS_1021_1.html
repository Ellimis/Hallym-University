<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 함수 </title>
    <script>
        var array_sum = function(myArray, type) {
            let sum = 0;
            for(let i = 0; i < myArray.length; i++) {
                sum += myArray[i];
            }
            document.write(`${type} 배열의 원소 합을 출력합니다.`, "<br>");
            document.write(`배열 합은 ${sum} 입니다.`, "<br>");
        }
    </script>
</head>
<body>
    <script>
        var dim1 = [3, 5, 6, 12, 64, 9, 55];
        var dim2 = [3.4, 6.5, 12.4, 87.4, 7.8, 5.7];
        array_sum(dim1, 'dim1');
        array_sum(dim2, 'dim2');
    </script>
</body>
</html>
