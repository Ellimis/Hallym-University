<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> Test Site </title>
</head>
<body>
    <script>
        for(let i = 1; i <= 9; i++) {
            for(let j = 1; j <= 9; j++) {
                document.write(`${i}*${j}=${i*j}&nbsp;&nbsp;&nbsp;&nbsp;`);
            }
            document.write("<br>");
        }
    </script>
    <script>
        for(let i = 1; i <= 9; i++) {
            for(let j = 1; j <= i; j++) {
                document.write(`*`);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
