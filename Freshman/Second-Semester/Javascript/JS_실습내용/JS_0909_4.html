<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var data = prompt("점수를 입력하세요.");
        if(data>=90) alert("등급 : A");
        else if(data >= 80) alert("등급 : B");
        else if(data >= 70) alert("등급 : C");
        else if(data >= 60) alert("등급 : D");
        else alert("등급 : F");
    </script> 
</body>
</html>
