<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 함수 </title>
    <script>
        var addNumber = function() {
            let sum = 10 + 20;
            alert(`익명함수 addNumber() : ${sum}`);
        }
    </script>
</head>
<body>
    <script>
        addNumber();
        alert(addNumber);
    </script>
</body>
</html>
