<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title> 함수 </title>
    <script>
        var myAve = function(... value) {
            let hap = value[0];
            for(let i = 1; i < value.length; i++) {
                hap += value[i];
            }
            return parseInt(hap/value.length);
        }
    </script>
</head>
<body>
    <script>
        document.write("평균을 출력합니다.<br>");
        document.write(`myAve(4, 3, 6, 7, 21, 56, 32, 47, 88) : ${myAve(4, 3, 6, 7, 21, 56, 32, 47, 88)}<br>`);
        document.write(`myAve(30, 20, 34, 76) : ${myAve(30, 20, 34, 76)}<br>`);
        document.write(`myAve(1.2, 3.4, 6.3, 6.2, 23.4, 7.5, 58.2) : ${myAve(1.2, 3.4, 6.3, 6.2, 23.4, 7.5, 58.2)}<br>`);
    </script>
</body>
</html>
