<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 함수 </title>
    <script>
        function tag_exam(a, b, c) {
            let ave;
            ave = parseInt((a+b)/c);
            document.write(`ave = ${ave}<br>`);
        }
    </script>
</head>
<body>
    <a href='javascript:tag_exam(80, 90, 2);'>마우스로 클릭하세요</a>
</body>
</html>
