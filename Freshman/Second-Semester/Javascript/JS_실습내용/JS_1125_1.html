<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 이벤트 모델 </title>
    <script>
        window.onload=function() {
            let event = document.getElementById("h1");
            event.onclick = function() {
                event.style.color="red";
                event.onclick = null;
            }
        }
    </script>
</head>
<body>
    <h1 id="h1" style="text-align: center; color: blue;"> 글씨를 클릭해 보세요 </h1>
</body>
</html>
