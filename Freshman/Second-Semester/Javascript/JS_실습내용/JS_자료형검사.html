<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>자료형 검사</title>
	<script>
		var int = 23, float = 3.4, bool = true, str = "string", undo;
		
		document.write("1 변수 int 자료형 : ", typeof int, "<br>");
		document.write("2 변수 float 자료형 : ", typeof float, "<br>");
		document.write("3 변수 bool 자료형 : ", typeof bool, "<br>");
		document.write("4 변수 str 자료형 : ", typeof str, "<br>");
		document.write("5 변수 undo : ", undo, "<br>");
	</script>
</head>
<body>
</body>
</html>
