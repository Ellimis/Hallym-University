<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 함수 </title>
    <script>
        function Book(title, author, pages, price) {
            this.title = title;
            this.author = author;
            this.pages = pages;
            this.price = price;
            this.info = function() { return `${title} 의 분량은 ${pages} 입니다.`};
        }
    </script>
</head>
<body>
    <script>
        var book = new Book('자바스크립트', '홍융성', 50, 15000);
        document.write('[]를 사용하는 경우<br>');
        document.write('price : ', book['price'], '<br>');
        document.write('.을 사용하는 경우<br>');
        document.write(`title : ${book.title}<br>`);
        document.write(book.info());
    </script>
</body>
</html>
