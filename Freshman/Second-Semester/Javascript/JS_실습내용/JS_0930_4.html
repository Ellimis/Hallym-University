<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> Test Site </title>
</head>
<body>
    <script>
        var num = [];
        var i = 0;

        do {
            num[i] = prompt(`${1+i} 번째 점수를 입력하세요.`);
            if(num[i] <= 0) break;
            else i++;
        } while(true);

        document.write("배열 원소를 출력합니다.", "<br>");
        for(let j = 0; j < num.length; j++){
            if(num[j] > 0) {
                document.write(num[j], "<br>");
                num[j] = parseInt(Math.random()*10)+1;
            }
        }

        document.write("변경된 배열 원소를 출력합니다.", "<br>");
        for(let h = 0; h < num.length; h++) {
            if(num[h] > 0) document.write(num[h], "<br>");
        }
        
    </script>
</body>
</html>
