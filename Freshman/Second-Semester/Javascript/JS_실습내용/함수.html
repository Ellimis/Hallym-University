<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 함수 </title>
    <script>
        function addNumber() {
            let sum = (10+20);
            alert(`addNumber() : ${sum}`);
        }
    </script>
</head>
<body>
    <script>
        addNumber();
    </script>
</body>
</html>
