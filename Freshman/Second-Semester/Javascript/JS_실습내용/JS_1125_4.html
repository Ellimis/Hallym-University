<html lang="ko">
<head>

            let getDiv = document.getElementById("data");

                str += `이름 : ${data.userName.value}\n`;
                str += `아이디 : ${data.userID.value}\n`;
                str += `연락처 : ${data.tel1.value} - ${data.tel2.value} - ${data.tel3.value}`;

</html>
