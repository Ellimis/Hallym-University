<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sort = prompt("각의 종류를 입력하세요.\n 예각, 둔각, 직각, 평각");
        var angle;

        switch(sort){
            case "예각": angle = prompt(sort + " 의 크기를 입력하세요.");
            break;
            case "둔각": angle = prompt(sort + " 의 크기를 입력하세요.");
            break;
            case "직각": angle = prompt(sort + " 의 크기를 입력하세요.");
            break;
            case "평각": angle = prompt(sort + " 의 크기를 입력하세요.");
            break;
            default: alert(" ? ");
            break;
        }

        if(angle) document.write("입력한 " + sort + " 의 크기는 " + angle + " 입니다.");
    </script>
</body>
</html>
