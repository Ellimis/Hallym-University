<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var searchSite = prompt("즐겨 이용하는 포탈 검색 사이트는?\n(naver, daum, google)");
        var url;

        switch(searchSite){
            case "naver": url = "www.naver.com";
            break;
            case "daum": url = "www.daum.net";
            break;
            case "google": url = "www.google.com";
            break;
            default: alert("연결할 수 없습니다.");
            break;
        }

        if(url) location.href='http://' + url;
    </script>
</body>
</html>
