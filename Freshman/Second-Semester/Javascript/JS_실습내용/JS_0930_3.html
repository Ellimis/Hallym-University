<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> Test Site </title>
</head>
<body>
    <script>
        var row = prompt("배열 크기를 입력하세요.");
        var num = [];

        document.write("난수로 초기화 된 배열 원소를 출력 합니다.", "<br>");
        for(let i = 0; i < row; i++){
            num[i]=parseInt(Math.random()*10)+1;
            document.write(`${num[i]}`, "<br>");
        }
    </script>
</body>
</html>
