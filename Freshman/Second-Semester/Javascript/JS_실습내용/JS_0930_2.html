<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> Test Site </title>
</head>
<body>
    <script>
        var row = prompt("출력할 행의 개수를 입력하세요.");
        var num = 0;

        for(let i = 1; i <= row; i++){
            for(let j = 1; j <= i; j++){
                num++;
                document.write(`${num} `);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
