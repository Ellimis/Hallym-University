<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title> 함수 </title>
</head>
<body>
    <script>
        var num1 = 10 / 0;
        var num2 = 10 * 'a';
        var num3 = 10 % 2;
        document.write(`num1 = ${num1}<br>`);
        document.write(`num2 = ${num2}<br>`);
        document.write(`num3 = ${num3}<br>`);
        document.write(`isFinite(num1) = ${isFinite(num1)}<br>`);
        document.write(`isNaN(num2) = ${isNaN(num2)}<br>`);
        document.write(`isFinite(num3) = ${isFinite(num3)}<br>`);
        document.write(`isNaN(num3) = ${isNaN(num3)}<br>`);
    </script>
</body>
</html>
