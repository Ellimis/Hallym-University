<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("1부터 10사이의 정수를 입력하세요.");
        var mul = 1, sum = 0;
        document.write(`1부터 10사이의 2의 ${num} 승 결과를 출력합니다.`, "<br>");
        for(var i = 1; i <= num; i++){
            mul *= 2;
            sum += mul;
            document.write(`2의 ${i}승 = ${mul}`, "<br>");
        }
        document.write(`2의 ${num} 스을 모두 더하면 ${sum} 입니다.`);
    </script>
</body>
</html>
