<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>기초 연산자</title>
	<script>
		var num1 = 30, num2 = 4;
		document.write(num1 / num2, "<br>");
		document.write(num1 % num2, "<br>");
		document.write(num1++, "<br>");
		document.write(num1, "<br>");
		document.write(--num2, "<br>");
		
		var str1 = "Hello", str2 = " JavaScript";
		document.write(str1 + str2, "<br>");
	</script>
</head>
<body>
</body>
</html>
