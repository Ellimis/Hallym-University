<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 함수 </title>
    <script>
        var hap = function(... value) {
            var max = value[0];
            for(let i = 1; i < value.length; i++) {
                if(max < value[i]) { max += value[i]; }
            }
            return max;
        }
    </script>
</head>
<body>
    <script>
        document.write(`hap(4, 3, 6, 7, 21, 56, 32, 47, 88) : ${hap(4, 3, 6, 7, 21, 56, 32, 47, 88)} <br>`);
        document.write(`hap(30, 20, 34, 76) : ${hap(30, 20, 34, 76)} <br>`);
        document.write(`hap(1.2, 3.4, 6.3, 6.2, 23.4, 7.5, 58.2) : ${hap(1.2, 3.4, 6.3, 6.2, 23.4, 7.5, 58.2)} <br>`);
    </script>
</body>
</html>
