<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 함수 </title>
</head>
<body>
    <script>
        let exam_str1 = 'JavaScript 입문 환영';
        let exam_str2 = '  jQueryMobile 입문   ';
        document.write(`exam_str2.trim() : ${exam_str2.trim()}<br>`);
        document.write(`exam_str1.charAt(12) : ${exam_str1.charAt(12)}<br>`);
        document.write(`exam_str1.charCodeAt(6) : ${exam_str1.charCodeAt(6)}<br>`);
        document.write(`exam_str1.concat('내장 객체', '문서객체') : ${exam_str1.concat('내장 객체', '문서객체')}<br>`);
        document.write(`exam_str1.indexOf('입문', 3) : ${exam_str1.indexOf('입문', 3)}<br>`);
        document.write(`'script'.toLocaleUpperCase() : ${'script'.toLocaleUpperCase()}<br>`);
        document.write(`'JAVA'.toLowerCase() : ${'JAVA'.toLowerCase()}<br>`);
        document.write(`exam_str1.slice(5, 10) : ${exam_str1.slice(5, 10)}<br>`);
        document.write(`exam_str1.split(' ', 2) : ${exam_str1.split(' ', 2)}<br>`);
        document.write(`exam_str1.split(' ') : ${exam_str1.split(' ')}<br>`);
        document.write(`exam_str1.substr(3, 5) : ${exam_str1.substr(3, 5)}<br>`);
        document.write(`exam_str1.substring(3, 5) : ${exam_str1.substring(3, 5)}<br>`);

    </script>
</body>
</html>
