<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 함수 </title>
</head>
<body>
    <script>
        let book = {
            title : '자바스크립트',
            author : '홍융성',
            pages : 50,
            price : 15000,
            info : function() {
                alert(`${this.title} 의 분량은 ${this.pages} 입니다`);
            }
        }
        document.write('[]를 사용하는 경우<br>');
        document.write('price : ', book['price'], '<br>');
        for(let key in book) {
            document.write(`${key} : ${book[key]}<br>`);
        }
        document.write('.을 사용하는 경우<br>');
        document.write(`title : ${book.title}<br>`);
        book.info();
    </script>
</body>
</html>
