<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var month = prompt("해당 월을 입력하세요.");
        if(1 <= month && month <= 3) document.write(month + " 월은 1 분기 입니다.");
        else if(4 <= month && month <= 6) document.write(month + " 월은 2 분기 입니다.");
        else if(7 <= month && month <= 9) document.write(month + " 월은 3 분기 입니다.");
        else if(10 <= month && month <= 12) document.write(month + " 월은 4 분기 입니다.");
        else document.write(month + " 월은 잘못된 데이터 입니다.");
    </script>
</body>
</html>
