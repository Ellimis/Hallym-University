<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 함수 </title>
</head>
<body>
    <script>
        let num = 34.5432;
        let num_obj = new Number(30);
        document.write(`가장 큰 수 : ${Number.MAX_VALUE} <br>`);
        document.write(`가장 작은 수 : ${Number.MIN_VALUE} <br>`);
        document.write(`문자열 ${num_obj} 이진수 변환 : ${num_obj.toString(2)} <br>`);
        document.write(`고정 소수점 반환 : ${num.toFixed(2)} <br>`);
        document.write(`지수 변환 : ${num.toExponential(3)} <br>`);
    </script>
</body>
</html>
