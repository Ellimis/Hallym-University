<body>
    <script>
        var userName = prompt("이름을 입력해주세요.", " ");
        var userTel = prompt("연락처를 입력해주세요.", " ");

        document.write("입력한 이름 : " + userName.toLocaleUpperCase(), "<br>");

        var visibleTel = userTel.sub(0, 7);
        visibleTel.concat("****");
        //var visibleTel = userTel.sub(0, 7) + "****";

        document.write("입력한 번호 : " + userTel, "<br>");
    </script>  
</body>
